
<html>
  <head>
    <title>Animal Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header-div text-center">
      <h2>Animal Recognition</h2>
      <p>Note : To change the picture of the animal, make sounds like <hr>Tweet<hr>Meow<hr>Woof<hr></p>
    </div>
    <div class="main-div">
      <center>
        <br>
        <br>
        <button class="btn btn-info" onclick="startClassification()">Start</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="Ear.png" id="ear" height="300" >
      </center>
    </div>
    <div class="copyright">
      <p> Developed By : Shruti Khandai</p>
    </div>
<script src="main.js"></script>
  </body>
</html>
